<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-responsive-website/vr-trending-blogs-1-img.png
                    " alt="">
                    <div class="card-body">
                        <p class="text-secondary">Amazon</p>
                        <h5>New Way to see the world. It is a simulated experience that can be completely differrent from real world</h5>
                        <h6 class="text-primary">Read More</h6>
                    </div>
                </div>
            </div>


            <div class="col-md-6">
                <div class="card">
                    <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-responsive-website/vr-trending-blogs-2-img.png
                    " alt="">
                    <div class="card-body">
                        <p class="text-secondary">Advertising</p>
                        <h5>The best one for you. Come experince the wonder of google earth in virtual reality</h5>
                        <h6 class="text-primary">Read More</h6>
                    </div>
                </div>
                <div class="card-footer text-end">
                    <button class="text-light bg-primary align-items-end p-3 w-50 m-3 btn-end rounded-2">View all</button>
                </div>
                
            </div>

            
        </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
